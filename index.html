<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Bienvenido a esta página de prueba para Entel Conviene">
        <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
        <link rel="stylesheet" href="file.css">
        <title>Entel Prueba</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow">

    </head>
    <body>
        <section class="banner" >
        <header>
            <nav >
            <div class="entel-nav">
                    <img class="logo-desktop" src="images/conviene_logo.png" alt="Logo Entel Conviene">
                <div class="email-box">
                    <p class="text">Escríbenos a: <br> <span>Entelconviene.pe</span> </p>
                </div>
            </div>        
         </nav>
         </header>
        
            <div class="container">
                <h1>Bienvenido a <strong>Entel Conviene!</strong></h1>
                <p class="text">Ingresa tus datos para descubrir las ofertas exclusivas de este programa.</p>
                <form action="tt">  
                    <div>
                        <input type="tel" class="form-field" placeholder="DNI" min="00000000" max="99999999" style="-moz-appearance:textfield">
                    </div>
                    <div>
                        <input type="email" class="form-field" placeholder="Correo registrado">
                    </div>
                    <div class="form-checkbox">
                        <input type="checkbox" id="customcheck">
                        <label for="customcheck">Acepto las <a href="" >politicas de privacidad</a></label>
                    </div>
                    <div>
                        <button class="buttom" type="submit">INGRESAR</button>
                    </div>
                </form>
            </div>
    </section>
    <script src="master.js"></script>  
    </body>
</html>
